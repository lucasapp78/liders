async function carregarOddsReais() {
    const ligaID = document.getElementById("liga").value;
    const filtroTime = document.getElementById("filtroTime").value.trim().toLowerCase();
    const headers = {
        "x-apisports-key": API_KEY,
        "Accept": "application/json"
    };

    const dataInput = document.getElementById("dataFiltro").value;
    const dataSelecionada = dataInput ? dataInput : new Date().toISOString().split("T")[0];

    const oddMin = parseFloat(document.getElementById("oddMin").value) || 0;
    const oddMax = parseFloat(document.getElementById("oddMax").value) || Infinity;

    const inputs = document.getElementById("inputs");
    const existentes = new Set(Array.from(inputs.querySelectorAll(".jogo-card")).map(card => card.dataset.id));

    let todosFixtures = [];

    try {
        const temporadas = [2024, 2025];
        for (const temporada of temporadas) {
            const url = `https://v3.football.api-sports.io/fixtures?league=${ligaID}&season=${temporada}&date=${dataSelecionada}`;
            const response = await fetch(url, { headers });
            const data = await response.json();
            if (!data.response || !Array.isArray(data.response)) continue;
            todosFixtures = todosFixtures.concat(data.response);
        }

        for (const fixture of todosFixtures) {
            const fixtureId = fixture.fixture.id;
            if (existentes.has(String(fixtureId))) continue;

            const dataHora = new Date(fixture.fixture.date);
            const homeTeam = fixture.teams.home.name;
            const awayTeam = fixture.teams.away.name;

            if (filtroTime &&
                !homeTeam.toLowerCase().includes(filtroTime) &&
                !awayTeam.toLowerCase().includes(filtroTime)) {
                continue;
            }

            const oddsResp = await fetch(`https://v3.football.api-sports.io/odds?fixture=${fixtureId}`, { headers });
            const oddsJson = await oddsResp.json();
            const oddsData = oddsJson.response[0];
            if (!oddsData || !oddsData.bookmakers?.length) continue;

            
const betano = oddsData.bookmakers.find(b => b.name.toLowerCase().includes("betano"));
if (!betano) return;
const bets = betano.bets;

            const dataStr = dataHora.toLocaleDateString("pt-BR", { day: '2-digit', month: 'short' });
            const horaStr = dataHora.toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit' });

            const mercadoPrincipal = bets.find(bet => bet.name === "Match Winner");
            const outrosMercados = bets.filter(bet => bet.name !== "Match Winner");

            let mercadoPrincipalHTML = '';
            if (mercadoPrincipal) {
                mercadoPrincipal.values.forEach(odd => {
                    const oddValor = parseFloat(odd.odd);
                    if (oddValor < oddMin || oddValor > oddMax) return;
                    const nomeTraduzido = traduzirValorOdd(odd.value);
                    const timeRelacionado = nomeTraduzido === 'Casa' ? homeTeam :
                                            nomeTraduzido === 'Fora' ? awayTeam :
                                            `${homeTeam} x ${awayTeam}`;
                    mercadoPrincipalHTML += `<label>
                    <input type="checkbox" class="jogoCheck" data-nome="${nomeTraduzido}" data-odd="${parseFloat(odd.odd).toFixed(2)}" data-jogo="${timeRelacionado}" />
                    ${nomeTraduzido} - ${parseFloat(odd.odd).toFixed(2)}
                    </label>`;
                });
            }

            let maisOddsHTML = '';
            outrosMercados.forEach((bet, index) => {
                const nomeMercado = traduzirMercado(bet.name);
                const mercadoId = `mercado-${fixtureId}-${index}`;

                let oddsHTML = '';
                bet.values.forEach(odd => {
                    const oddValor = parseFloat(odd.odd);
                    if (oddValor < oddMin || oddValor > oddMax) return;
                    const valorTraduzido = traduzirValorOdd(odd.value);
                    const timeRelacionado = ['Casa', 'Home'].includes(valorTraduzido) ? homeTeam :
                                            ['Fora', 'Away'].includes(valorTraduzido) ? awayTeam :
                                            `${homeTeam} x ${awayTeam}`;
                    oddsHTML += `<label>
                        <input type="checkbox" class="jogoCheck" data-nome="${nomeMercado}: ${valorTraduzido}" data-odd="${parseFloat(odd.odd).toFixed(2)}" data-jogo="${timeRelacionado}" />
                        ${valorTraduzido} - ${parseFloat(odd.odd).toFixed(2)}
                    </label>`;
                });

                maisOddsHTML += `
                    <div style="margin-bottom: 10px;">
                        <button class="btn-toggle-mercado" onclick="document.getElementById('${mercadoId}').style.display = (document.getElementById('${mercadoId}').style.display === 'block' ? 'none' : 'block')">➕ ${nomeMercado}</button>
                        <div class="collapse mercado-odds" id="${mercadoId}" style="display:none;margin-top:5px;padding-left:10px;">
                            ${oddsHTML || "<p>Sem odds disponíveis</p>"}
                        </div>
                    </div>
                `;
            });

            const collapseId = `collapse-${fixtureId}`;
            const logoHome = fixture.teams.home.logo;
            const logoAway = fixture.teams.away.logo;
            const logoLiga = fixture.league.logo;
            const nomeLiga = fixture.league.name;

            inputs.innerHTML += `
                <div class="jogo-card" data-id="${fixtureId}">
                <div class="jogo-header">
                    <img src="${logoLiga}" alt="Liga" style="height:20px;margin-right:8px;vertical-align:middle;">
                    ${nomeLiga}
                </div>
                <div class="jogo-conteudo">
                    <div class="jogo-info">🗓️ ${dataStr} às ${horaStr}</div>
                    <div class="jogo-times">
                    <img src="${logoHome}" alt="${homeTeam}"> <strong>${homeTeam}</strong>
                    <span>vs</span>
                    <img src="${logoAway}" alt="${awayTeam}"> <strong>${awayTeam}</strong>
                    </div>
                    <div class="mercado-principal"><strong>Resultado Final</strong>${mercadoPrincipalHTML || "<p>Sem odds disponíveis</p>"}</div>
                    <button class="btn-mais-odds" type="button" onclick="document.getElementById('${collapseId}').classList.toggle('show')">Ver Mais Odds</button>
                    <div class="collapse mais-odds" id="${collapseId}" style="display:none;">
                        <div class="card card-body">${maisOddsHTML || "<p>Sem mais odds disponíveis</p>"}</div>
                    </div>
                </div>
                </div>
            `;
        }
    } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao carregar dados. Verifique o console.');
    }

function gerarCombinacoes(array, k) {
    let res = [];
    function comb(start, combo) {
        if (combo.length === k) return res.push(combo);
        for (let i = start; i < array.length; i++) {
            comb(i + 1, combo.concat([array[i]]));
        }
    }
    comb(0, []);
    return res;
}

function gerarDesdobramento() {
    const tipoDesdobramento = parseInt(document.getElementById("tipoDesdobramento").value);
    const stake = parseFloat(document.getElementById("stake").value);
    const checkboxes = document.querySelectorAll(".jogoCheck:checked");

    if (checkboxes.length < tipoDesdobramento) {
        alert(`Você selecionou apenas ${checkboxes.length} jogos, mas escolheu um desdobramento de ${tipoDesdobramento}.`);
        return;
    }

    if (isNaN(stake) || stake <= 0) {
        alert("Insira um valor válido para a aposta.");
        return;
    }

    const jogos = Array.from(checkboxes).map(cb => ({
        jogo: cb.dataset.nome,
        odd: parseFloat(cb.dataset.odd),

function gerarCombinacoes(array, k) {
    let res = [];
    function comb(start, combo) {
        if (combo.length === k) return res.push(combo);
        for (let i = start; i < array.length; i++) {
            comb(i + 1, combo.concat([array[i]]));
        }
    }
    comb(0, []);
    return res;
}

async function carregarJogosAoVivo() {
    const headers = {
        "x-apisports-key": API_KEY,
        "Accept": "application/json"
    };

    const inputs = document.getElementById("inputs");
    inputs.innerHTML = ""; // limpa jogos anteriores
    const existentes = new Set();

    try {
        const url = "https://v3.football.api-sports.io/fixtures?live=all";
        const response = await fetch(url, { headers });
        const data = await response.json();
        const jogos = data.response;

        if (!jogos.length) {
            inputs.innerHTML = "<p style='color:#ff7f00;'>⚠️ Nenhum jogo ao vivo no momento.</p>";
            return;
        }

        for (const fixture of jogos) {
            const fixtureId = fixture.fixture.id;
            if (existentes.has(String(fixtureId))) continue;

            const homeTeam = fixture.teams.home.name;
            const awayTeam = fixture.teams.away.name;
            const tempo = fixture.fixture.status.elapsed || "0";
            const logoHome = fixture.teams.home.logo;
            const logoAway = fixture.teams.away.logo;
            const logoLiga = fixture.league.logo;
            const nomeLiga = fixture.league.name;
            const score = fixture.goals;

            let corHome = 'white', corAway = 'white';
            if (score.home > score.away) {
                corHome = 'limegreen'; corAway = 'crimson';
            } else if (score.home < score.away) {
                corHome = 'crimson'; corAway = 'limegreen';
            } else {
                corHome = corAway = 'gold';
            }

            const oddsResp = await fetch(`https://v3.football.api-sports.io/odds?fixture=${fixtureId}`, { headers });
            const oddsJson = await oddsResp.json();
            const oddsData = oddsJson.response[0];
            if (!oddsData || !oddsData.bookmakers?.length) continue;

            const betano = oddsData.bookmakers.find(b => b.name.toLowerCase().includes("betano"));
            if (!betano) continue;
            const bets = betano.bets;

            const mercadoPrincipal = bets.find(bet => bet.name === "Match Winner");
            const outrosMercados = bets.filter(bet => bet.name !== "Match Winner");

            let mercadoPrincipalHTML = '';
            if (mercadoPrincipal) {
                mercadoPrincipal.values.forEach(odd => {
                    const nomeTraduzido = traduzirValorOdd(odd.value);
                    const timeRelacionado = nomeTraduzido === 'Casa' ? homeTeam :
                                            nomeTraduzido === 'Fora' ? awayTeam :
                                            `${homeTeam} x ${awayTeam}`;
                    mercadoPrincipalHTML += `<label>
                        <input type="checkbox" class="jogoCheck" data-nome="${nomeTraduzido}" data-odd="${parseFloat(odd.odd).toFixed(2)}" data-jogo="${timeRelacionado}" />
                        ${nomeTraduzido} - ${parseFloat(odd.odd).toFixed(2)}
                    </label>`;
                });
            }

            let maisOddsHTML = '';
            outrosMercados.forEach((bet, index) => {
                const nomeMercado = traduzirMercado(bet.name);
                const mercadoId = `mercado-live-${fixtureId}-${index}`;

                let oddsHTML = '';
                bet.values.forEach(odd => {
                    const valorTraduzido = traduzirValorOdd(odd.value);
                    const timeRelacionado = ['Casa', 'Home'].includes(valorTraduzido) ? homeTeam :
                                            ['Fora', 'Away'].includes(valorTraduzido) ? awayTeam :
                                            `${homeTeam} x ${awayTeam}`;
                    oddsHTML += `<label>
                        <input type="checkbox" class="jogoCheck" data-nome="${nomeMercado}: ${valorTraduzido}" data-odd="${parseFloat(odd.odd).toFixed(2)}" data-jogo="${timeRelacionado}" />
                        ${valorTraduzido} - ${parseFloat(odd.odd).toFixed(2)}
                    </label>`;
                });

                maisOddsHTML += `
                    <div style="margin-bottom: 10px;">
                        <button class="btn-toggle-mercado" onclick="document.getElementById('${mercadoId}').style.display = (document.getElementById('${mercadoId}').style.display === 'block' ? 'none' : 'block')">➕ ${nomeMercado}</button>
                        <div class="collapse mercado-odds" id="${mercadoId}" style="display:none;margin-top:5px;padding-left:10px;">
                            ${oddsHTML || "<p>Sem odds disponíveis</p>"}
                        </div>
                    </div>
                `;
            });

            const collapseId = `collapse-live-${fixtureId}`;

            inputs.innerHTML += `
                <div class="jogo-card" data-id="${fixtureId}">
                    <div class="jogo-header">
                        <img src="${logoLiga}" alt="Liga" style="height:20px;margin-right:8px;vertical-align:middle;">
                        ${nomeLiga} - ⏱️ ${tempo}' ao vivo
                    </div>
                    <div class="jogo-times" style="gap: 10px;">
                        <img src="${logoHome}" alt="${homeTeam}">
                        <strong style="color:${corHome}">${homeTeam}</strong>
                        <span style="font-size: 1.2rem; font-weight: bold;">[${score.home} - ${score.away}]</span>
                        <strong style="color:${corAway}">${awayTeam}</strong>
                        <img src="${logoAway}" alt="${awayTeam}">
                    </div>
                    <div class="mercado-principal"><strong>Resultado Final</strong>${mercadoPrincipalHTML}</div>
                    <button class="btn-mais-odds" type="button" onclick="document.getElementById('${collapseId}').classList.toggle('show')">Ver Mais Odds</button>
                    <div class="collapse mais-odds" id="${collapseId}" style="display:none;">
                        <div class="card card-body">${maisOddsHTML || "<p>Sem mais odds disponíveis</p>"}</div>
                    </div>
                </div>
            `;
        }
    } catch (error) {
        console.error("Erro ao buscar jogos ao vivo:", error);
        inputs.innerHTML = "<p style='color:red;'>❌ Erro ao buscar jogos ao vivo.</p>";
    }
}

function gerarTipsIA() {
    const jogos = document.querySelectorAll('.jogo-card');
    let selecoes = 0;

    jogos.forEach(jogo => {
        const checkboxes = jogo.querySelectorAll('.jogoCheck');
        let opcoesValidas = [];

        checkboxes.forEach(cb => {
            const odd = parseFloat(cb.dataset.odd);
            const nome = cb.dataset.nome.toLowerCase();

            // Regras de seleção
            if (odd < 1.40 || odd > 3.00) return; // Elimina odds muito baixas ou muito altas

            // Preferência por "Casa" com odd < 2.0
            if (nome === 'casa' && odd < 2.0) {
                opcoesValidas.unshift(cb); // Prioridade máxima
            } else if (odd >= 1.80 && odd <= 2.50) {
                opcoesValidas.push(cb); // Boa faixa
            }
        });

        // Se houver opções válidas, escolher uma
        if (opcoesValidas.length > 0) {
            const escolha = opcoesValidas[0]; // Melhor opção
            escolha.checked = true;
            selecoes++;
        }
    });

    if (selecoes === 0) {
        alert("Nenhuma tip adequada foi encontrada com os critérios definidos.");
    } else {
        atualizarBilhete(); // Atualiza painel lateral
        alert(`🎯 ${selecoes} tips foram geradas com base nas odds carregadas.`);
    }
}    



async function verificarGreensAvancado() {
    const checks = document.querySelectorAll('.jogoCheck:checked');
    if (checks.length === 0) {
        alert("Selecione ao menos uma odd para verificar.");
        return;
    }

    const headers = {
        "x-apisports-key": API_KEY,
        "Accept": "application/json"
    };

    let mensagens = [];

    for (const cb of checks) {
        const nomeCompleto = cb.dataset.nome;
        const nomePartida = cb.dataset.jogo;
        const card = cb.closest('.jogo-card');
        const fixtureId = card.dataset.id;

        try {
            const url = `https://v3.football.api-sports.io/fixtures?id=${fixtureId}`;
            const resp = await fetch(url, { headers });
            const json = await resp.json();
            const fixture = json.response[0];

            if (!fixture || fixture.fixture.status.short !== 'FT') {
                mensagens.push(`⏳ ${nomePartida} ainda não terminou.`);
                continue;
            }

            const golsHome = fixture.goals.home;
            const golsAway = fixture.goals.away;
            const totalGols = golsHome + golsAway;
            const [mercado, selecao] = nomeCompleto.split(":").map(x => x.trim());
            let deuGreen = false;

            switch (mercado) {
                case "Resultado Final":
                    if (golsHome > golsAway) deuGreen = selecao === "Casa";
                    else if (golsHome < golsAway) deuGreen = selecao === "Fora";
                    else deuGreen = selecao === "Empate";
                    break;

                case "Ambos Marcam":
                case "Ambos Marcam - 1º Tempo":
                case "Ambos Marcam - 2º Tempo":
                    const ambos = golsHome > 0 && golsAway > 0;
                    deuGreen = (selecao === "Sim" && ambos) || (selecao === "Não" && !ambos);
                    break;

                case "Gols Acima/Abaixo":
                case "Gols Acima/Abaixo - 1º Tempo":
                case "Gols Acima/Abaixo - 2º Tempo":
                    const valorGA = parseFloat(selecao.split(" ")[1]);
                    if (selecao.startsWith("Acima")) deuGreen = totalGols > valorGA;
                    else if (selecao.startsWith("Abaixo")) deuGreen = totalGols < valorGA;
                    break;

                case "Dupla Possibilidade":
                case "Dupla Possibilidade - 1º Tempo":
                case "Dupla Possibilidade - 2º Tempo":
                    const resultadoFinal = golsHome > golsAway ? "Casa" : golsHome < golsAway ? "Fora" : "Empate";
                    const opcoes = selecao.split(" ou ").map(x => x.trim());
                    deuGreen = opcoes.includes(resultadoFinal);
                    break;

                case "Vencedor do Segundo Tempo":
                    const intervalo = fixture.score.halftime;
                    const gols2T = {
                        home: golsHome - intervalo.home,
                        away: golsAway - intervalo.away
                    };
                    if (gols2T.home > gols2T.away) deuGreen = selecao === "Casa";
                    else if (gols2T.home < gols2T.away) deuGreen = selecao === "Fora";
                    else deuGreen = selecao === "Empate";
                    break;

                case "Vencedor do 1º Tempo":
                    const gols1T = fixture.score.halftime;
                    if (gols1T.home > gols1T.away) deuGreen = selecao === "Casa";
                    else if (gols1T.home < gols1T.away) deuGreen = selecao === "Fora";
                    else deuGreen = selecao === "Empate";
                    break;

                case "Ímpar/Par":
                    deuGreen = (totalGols % 2 === 0 && selecao === "Par") || (totalGols % 2 !== 0 && selecao === "Ímpar");
                    break;

                case "Número Exato de Gols":
                    deuGreen = totalGols === parseInt(selecao);
                    break;

                case "Total - Time da Casa":
                case "Total de Gols - Time da Casa (1º Tempo)":
                case "Total de Gols - Time da Casa (2º Tempo)":
                    const valorCasa = parseFloat(selecao.split(" ")[1]);
                    if (selecao.startsWith("Acima")) deuGreen = golsHome > valorCasa;
                    else if (selecao.startsWith("Abaixo")) deuGreen = golsHome < valorCasa;
                    break;

                case "Total - Time Visitante":
                case "Total de Gols - Time Visitante (1º Tempo)":
                case "Total de Gols - Time Visitante (2º Tempo)":
                    const valorFora = parseFloat(selecao.split(" ")[1]);
                    if (selecao.startsWith("Acima")) deuGreen = golsAway > valorFora;
                    else if (selecao.startsWith("Abaixo")) deuGreen = golsAway < valorFora;
                    break;

                // MERCADOS AINDA NÃO SUPORTADOS POR LIMITAÇÃO DA API
                case "Placar Exato":
                case "Placar Exato - 1º Tempo":
                case "HT/FT Double":
                case "Handicap Asiático":
                case "Handicap Asiático - 1º Tempo":
                case "Empate Anula Aposta (1º Tempo)":
                case "Empate Anula Aposta (2º Tempo)":
                case "Home win both halves":
                case "Away win both halves":
                case "To Win Either Half":
                case "Home Team Exact Goals Number":
                case "Away Team Exact Goals Number":
                case "Results/Both Teams Score":
                case "First 10 min Winner":
                case "Tempo com Mais Gols":
                case "Escanteios Acima/Abaixo":
                case "Total de Escanteios (1º Tempo)":
                case "Handicap Asiático de Cartões":
                case "Total de Cartões - Time da Casa":
                case "Total de Cartões - Time Visitante":
                case "Cartões Acima/Abaixo":
                case "Total de Finalizações no Gol":
                case "Gol Contra":
                case "Time da Casa Marcará em Ambos os Tempos":
                case "Time Visitante Marcará em Ambos os Tempos":
                case "Handicap Asiático de Escanteios":
                case "Escanteios do Time da Casa Acima/Abaixo":
                case "Escanteios do Time Visitante Acima/Abaixo":
                    mensagens.push(`❔ ${nomePartida} | Mercado ainda não suportado: "${mercado}"`);
                    continue;

                default:
                    mensagens.push(`❔ ${nomePartida} | Mercado desconhecido: "${mercado}"`);
                    continue;
            }

            mensagens.push(`${deuGreen ? "✅" : "❌"} ${nomePartida} | ${nomeCompleto} deu ${deuGreen ? "GREEN" : "RED"}`);

        } catch (e) {
            mensagens.push(`⚠️ Erro ao verificar ${nomePartida}`);
        }
    }

    alert(mensagens.join("\n"));
}
